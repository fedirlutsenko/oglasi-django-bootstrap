{% extends 'base.html' %}
{% load static %}
{% block content %}
  <section class="home-search">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="home-content">
            <div class="text-center home-text">
              <h2>Пронађи свој идеални дом</h2>
              <p>Од гарсоњере до виле на Дедињу</p>
            </div>

            <div class="home-search-form p-3">
              <form method="post" action="">
                {% csrf_token %}
                <div class="row g-3">
                  <div class="col-sm">
                    <select class="form-select" aria-label="Default select example">
															<option>Property Type</option>
															<option>Apartment</option>
															<option>Bungalow</option>
															<option>Condo</option>
															<option>House</option>
															<option>Land</option>
															<option>Single Family</option>
														</select>
                  </div>
                  <div class="col-sm">
                    <input type="text" name="location" class="form-control" placeholder="Локација" aria-label="Локација">
                  </div>
                  <div class="col-sm">
                    <input type="text" class="form-control" placeholder="Цена од" aria-label="Цена од">
                  </div>
                  <div class="col-sm">
                    <input type="text" class="form-control" placeholder="Цена до" aria-label="Цена до">
                  </div>
                  <div class="col-sm">
                    <input type="text" class="form-control" placeholder="Квадратура од" aria-label="Квадратура од">
                  </div>
                  <div class="col-sm">
                    <input type="text" class="form-control" placeholder="Квадратура до" aria-label="Квадратура до">
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm text-center p-3">
                    <div class="search_option_button">
                        <button type="submit" class="btn btn-thm">Search</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  {% include 'includes/featured_properties.html' %}

  {% include 'includes/property_cities.html' %}
{% endblock %}

{% block page_specific_scripts %}

{% endblock %}
