
{% load static %}

<div class="shadow card-body rounded py-2 px-4 h-100">
  <div class="">
    <div class="w-100 rounded" style="background: center / cover no-repeat url('{% get_media_prefix %}{{ listing.images.first.file }}');height: 160px;border: black solid 1px;"></div>
    <div class="mt-3 ms-2">
      <!-- <h6>Agencija za nekretnine:</h6> -->
      <h6>Postavio: {{listing.posted_by.first_name}}</h6>
      <!-- <h6>Telefon 1: 063 / XXX-XXX</h6>
      <h6>Telefon 2: 064 / XXX-XX-xx</h6> -->
      <h6>Oglas objavljen:</h6>
      <h6>{{listing.date_listed|date:"d"}}.{{listing.date_listed|date:"m"}}.{{listing.date_listed|date:"Y"}}</h6>
    </div>
  </div>
  <div>
    <input type="text" class="form-control form-control-sm my-3 text-center " placeholder="Ime i Prezime">
    <input type="text" class="form-control form-control-sm  my-3 text-center" placeholder="Broj Telefona">
    <input type="email" class="form-control form-control-sm  my-3 text-center" placeholder="Email">
    <button type="email" class="form-control form-control-sm  my-3 text-center btn-sm border border-info">Posalji upit</button>
  </div>
</div>
