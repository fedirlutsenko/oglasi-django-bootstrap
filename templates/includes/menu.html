{% load static %}
<div class="row">
  <div class="col">
    <a href="/" class="d-flex align-items-center text-decoration-none link-light">
      <img class="logo" src="{% static 'images/shared/logo.svg' %}" alt="logo">
      <span class="logo-text">Мој Дом</span>
    </a>
  </div>
  <div class="col-8 d-flex flex-wrap align-items-center justify-content-center">
    <ul class="nav mb-3 mb-lg-0 me-lg-3">
      <li class="px-2"><a href="#" class="nav-link px-2">Nekretnine</a></li>
      <li class="px-2"><a href="#" class="nav-link px-2 link-secondary">Novogradnja</a></li>
      <li class="px-2"><a href="#" class="nav-link px-2">Vesti</a></li>
      <li class="px-2"><a href="#" class="nav-link px-2">Oglašavanje</a></li>
      <li class="px-2"><a href="#" class="nav-link px-2">Info</a></li>
      <li class="px-2">
        <a href="#" class="nav-link px-2">
          <img width="21" height="19" src="{% static 'images/shared/flag_serbia.png' %}" alt="language flag">
          Jezik
        </a>
      </li>
      <li class="vr"></li>
    </ul>
    {% if user.id is not None %}
      <div class="dropdown text-end">
        <a href="#" class="d-block link-light text-decoration-none dropdown-toggle"
           data-bs-toggle="dropdown" aria-expanded="false">
          <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32"
               class="rounded-circle">
        </a>
        <ul class="dropdown-menu text-small" style="">
          <li><a class="dropdown-item" href="{% url 'listing_create' %}">Postavi oglas</a></li>
          <li><a class="dropdown-item" href="#">Подешавања</a></li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li><a class="dropdown-item" href="{% url 'logout' %}">Odjava</a></li>
        </ul>
      </div>
    {% else %}
      <div class="d-flex text-end">
        <a class="nav-link px-2" href="{% url 'login' %}">Prijava</a>
        <a class="nav-link px-2" href="{% url 'register' %}">Registracija</a>
      </div>
    {% endif %}
  </div>
  <div class="col">
    <a href="{% url 'listing_create' %}" class="btn create-listing-btn">+ Postavi Oglas</a>
  </div>
</div>
