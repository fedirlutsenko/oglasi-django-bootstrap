{% load static %}

<div class="w-100 shadow rounded">
  {% if article.article_type == 'Blog' %}
  <a href="{% url 'blog_detail' pk=article.id %}" style="text-decoration: none; color: black">
  {% else %} 
    <a href="{% url 'news_detail' pk=article.id %}" style="text-decoration: none; color: black">
  {% endif %}
    <div class="rounded-top" style="background: center / cover no-repeat url('{{ article.cover.url }}');height: {% if smaller %}139px {% else %} 197px {% endif %}"></div>
    <div class="h-100 px-3 pb-2" style="padding-top: 10px;">
      <div class="d-flex justify-content-between">
        <h6 class="blog-title">{{ article.title }}</h6>
        <div class="blog-type text-primary">{{ article.category.name }}</div>
      </div>
      <div class="blog-description-date">
        {{ article.description|striptags|slice:":40" }}...  
      </div>
      <div class="d-flex justify-content-between align-items-center mt-2">
        <div class="d-flex align-items-center blog-description-date">
          <div class="rounded-circle me-2" style="background: center / cover no-repeat url('{% static 'images/placeholders/apt1.jpg' %}');height:32px;width:32px"></div>
          {{ article.user.first_name }}
        </div>
        <div class="blog-description-date">
          {{ article.timestamp|date:"F j, Y" }}
        </div>
      </div>
    </div>
  </a>
</div>
