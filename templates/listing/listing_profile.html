{% extends 'base.html' %}
{% load static %}

{% block page_specific_styles %}
  <link rel="stylesheet" href="{% static 'css/photoswipe.css' %}">
  <link rel="stylesheet" href="{% static 'css/listings.css' %}">
  <style>
    .inline-gallery-container {
      width: 100%;
      height: 0;
      padding-bottom: 65%;
    }
  </style>
{% endblock %}

{% block content %}
  <section class="view-listing p-3 pt-4">
    <div class="container-fluid">
      <div class="listing-gallery">
        <div class="test-gallery">
          {#          {% for img in images %}#}
          {#            <a href="{% get_media_prefix  %}{{ img.file }}" data-pswp-width="1200">#}
          {#              <img width="150" src="{% get_media_prefix  %}{{ img.file }}" />#}
          {#            </a>#}
          {#          {% endfor %}#}
        </div>

        <div id="listingGallerySlider" class="carousel carousel-dark slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#listingGallerySlider" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1">
              <img class="d-block w-100"
                   src="{% static 'images/placeholders/apt1.jpg' %}" class="img-fluid"/>
            </button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2">
              <img class="d-block w-100"
                   src="{% static 'images/placeholders/apt2.jpg' %}" class="img-fluid"/>
            </button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3">
              <img class="d-block w-100"
                   src="{% static 'images/placeholders/apt3.jpg' %}" class="img-fluid"/>
            </button>
          </div>

          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
              <img src="{% static 'images/placeholders/apt1.jpg' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img src="{% static 'images/placeholders/apt2.jpg' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="{% static 'images/placeholders/apt3.jpg' %}" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#listingGallerySlider"
                  data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#listingGallerySlider"
                  data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </section>

  <section>
    hello there {{ listing.title }}

    <div id="listing-map"></div>
  </section>
{% endblock %}


{% block page_specific_scripts %}
  <script src="{% static 'js/photoswipe.umd.min.js' %}"></script>
  <script src="{% static 'js/photoswipe-lightbox.umd.min.js' %}"></script>
  <script type="text/javascript">
    var lightbox = new PhotoSwipeLightbox({
      gallery: '.test-gallery',
      children: 'a',
      // dynamic import is not supported in UMD version
      pswpModule: PhotoSwipe
    });
    lightbox.init();
  </script>
  <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWkSMOzXbSii4y-Skg2_SGrFQM9MLVYOA&callback=initMap&v=weekly"
      defer
  ></script>
  <script>
    // Initialize and add the map
    function initMap() {
      // The location of Uluru 44.8125° N, 20.4612° E
      const belgrade = { lat: 44.8125, lng: 20.4612 };
      // The map, centered at Uluru
      const map = new google.maps.Map(document.getElementById("listing-map"), {
        zoom: 10,
        center: belgrade,
      });
      // The marker, positioned at Uluru
      const marker = new google.maps.Marker({
        position: belgrade,
        map: map,
      });
    }

    window.initMap = initMap;
  </script>
{% endblock %}
