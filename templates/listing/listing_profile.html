{% extends 'base.html' %}
{% load static %}

{% block page_specific_styles %}
  <link rel="stylesheet" href="{% static 'css/lightgallery-bundle.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/photoswipe.css' %}">
  <link rel="stylesheet" href="{% static 'css/listings.css' %}">
  <style>
  .inline-gallery-container {
    width: 100%;
    height: 0;
    padding-bottom: 65%;
  }
  </style>
{% endblock %}

{% block content %}
  <section class="view-listing p-3 pt-4 flex-shrink-0">
    <div class="container-fluid">
      <div class="listing-gallery">
        <div class="test-gallery">
          <a href="https://dummyimage.com/1200x600/000/fff" data-pswp-width="1200" data-pswp-height="600">
            <img src="https://dummyimage.com/120x60/000/fff" alt="" />
          </a>
          <a href="https://dummyimage.com/1200x1200/000/fff" data-pswp-width="1200" data-pswp-height="1200">
            <img src="https://dummyimage.com/60x60/000/fff" alt="" />
          </a>
          <a href="https://dummyimage.com/600x1200/000/fff" data-pswp-width="600" data-pswp-height="1200">
            <img src="https://dummyimage.com/30x60/000/fff" alt="" />
          </a>
        </div>
      </div>
    </div>
  </section>

  hello there {{ listing.title }}

  {% for img in images %}
    <img src="{% get_media_prefix  %}{{ img.file }}" />
  {% endfor %}

  <div id="listing-map"></div>
{% endblock %}


{% block page_specific_scripts %}
  <script src="{% static 'js/photoswipe.umd.min.js' %}"></script>
  <script src="{% static 'js/photoswipe-lightbox.umd.min.js' %}"></script>
  <script type="text/javascript">
  var lightbox = new PhotoSwipeLightbox({
    gallery: '.test-gallery',
    children: 'a',
    // dynamic import is not supported in UMD version
    pswpModule: PhotoSwipe
  });
  lightbox.init();
  </script>
  <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWkSMOzXbSii4y-Skg2_SGrFQM9MLVYOA&callback=initMap&v=weekly"
      defer
  ></script>
  <script>
    // Initialize and add the map
    function initMap() {
      // The location of Uluru 44.8125° N, 20.4612° E
      const belgrade = { lat: 44.8125, lng: 20.4612 };
      // The map, centered at Uluru
      const map = new google.maps.Map(document.getElementById("listing-map"), {
        zoom: 10,
        center: belgrade,
      });
      // The marker, positioned at Uluru
      const marker = new google.maps.Marker({
        position: belgrade,
        map: map,
      });
    }

    window.initMap = initMap;
  </script>
{% endblock %}
