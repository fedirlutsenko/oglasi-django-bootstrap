{% extends 'base.html' %}
{% load static %}

{% block content %}
  <section class="section-conten" style="min-height:92vh">
      <div class=" form-signin w-100 m-auto">
        <form action="{% url 'forgot_password' %}" method="post">
          {% csrf_token %}
          <h2 class="mb-4 fw-bold text-center" style="font-size: 24px;">Forgot password?</h2>
          <div>
            <label for="forgot-password-label" class="form-label mb-1" style="font-weight: 600">Email</label>
            <input type="email" class="form-control height-40px" style="margin-bottom: 36px;width: 320px" id="forgot-password-label" name="email" aria-describedby="emailHelp" required>
          </div>
          <div class="form-floating mb-3">
            <button class="btn btn-lg btn-primary text-white" style="width: 320px;height: 48px;font-weight: 700;font-size: 16px;">Pošalji</button>
          </div>
        </form>
        <div class="form-floating">
          <ul class="d-flex flex-column align-items-center p-0 font-weight-600 font-size-12px">
            <div style="margin-bottom: 12px;">Već ste registrovani?
              <a style="text-decoration: none;" class="active text-primary font-weight-600 font-size-12px" href="{% url 'login' %}">Ulogujte se</a>
            </div>
            <div class="font-weight-600 font-size-12px" style="margin-bottom: 12px;"> Nemate nalog?
              <a style="text-decoration: none;margin-bottom: 12px;" class="text-primary font-weight-600 font-size-12px" href="{% url 'register' %}">Registruj se</a>
            </div>
          </ul>
      </div>
  </section>
{% endblock %}
